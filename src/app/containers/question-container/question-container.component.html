<app-question
  [question]="question$ | async"
  [initialStartTime] = "initialStartTime"
  (getNext)="getNextQuestion()"
  (answeredQuestion)="answeredQuestion($event)"
></app-question>
<app-answer [question]="question$ | async"></app-answer>
<app-summary [questionHistory]="questionHistory$ | async"></app-summary>
