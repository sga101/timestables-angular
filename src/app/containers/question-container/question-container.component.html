<mat-card [class.mat-elevation-z0] *ngIf="questionsVisible$ | async">
  <mat-card-title>Questions</mat-card-title>
  <app-multiple-choices-answers
    *ngIf="isMultiChoiceMode$ | async as isMultichoice; else keyedAnswer"
    [question]="question$ | async"
    [choices]="choices$ | async"
    (answeredQuestion)="answeredQuestion($event)"
  ></app-multiple-choices-answers>
  <ng-template #keyedAnswer>
    <app-keyed-in-answer [question]="question$ | async" (answeredQuestion)="answeredQuestion($event)">
    </app-keyed-in-answer>
  </ng-template>
</mat-card>
<div *ngIf="resultsVisible$ | async">
  <app-results [results]="results$ | async" (startAgainClicked)="startAgain()" (changeSettingsClicked)="changeSettings()"></app-results>
  <app-summary [summaryData]="summaryData$ | async"></app-summary>
</div>
