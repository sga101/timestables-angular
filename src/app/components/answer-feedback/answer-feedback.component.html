<span *ngIf="question;else placeholder">
  <ng-container *ngIf="question.answered">
    <ng-container *ngIf="question.answeredCorrectly; else wrong">
      <span class="good">Correct</span>
    </ng-container>
    <ng-template #wrong>
      <span class="bad">Try again</span>
    </ng-template>
  </ng-container>
</span>
<ng-template #placeholder><span>&nbsp;</span></ng-template>
