<h1>Tables to practice</h1>
<mat-button-toggle-group multiple name="selectedTables" aria-label="Tables to practice">
  <mat-button-toggle
    *ngFor="let item of selected; index as i; trackBy:trackBy"
    value="i + 1"
    [checked]="item.selected"
    (change)="toggled(item)"
    >{{ item.table }}</mat-button-toggle
  >
</mat-button-toggle-group>
