<h2>Choose tables to practice</h2>
<div class="buttons-container">
  @for (item of selected; track trackBy(i, item); let i = $index) {
    <button
      mat-raised-button
      (click)="toggled(item)"
      [color]="item.selected ? 'primary' : ''"
      [ngClass]="{ selected: item.selected }"
      >
      {{ i + 1 }}
    </button>
  }
</div>
